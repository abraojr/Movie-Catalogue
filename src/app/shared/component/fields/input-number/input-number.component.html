<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput type="number" [min]="min" [max]="max" [step]="step" [placeholder]="title" [name]="controlName"
      [formControlName]="controlName">
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'required')">
      Required field.</mat-error>
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'min')">
      Field must have at least the value 0.</mat-error>
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'max')">
      Field can have a maximum value of 10.</mat-error>
  </mat-form-field>
</div>
