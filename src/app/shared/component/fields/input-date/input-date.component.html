<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput readonly [matDatepicker]="picker" [placeholder]="title" [name]="controlName"
      [formControlName]="controlName" (click)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'required')">
      Required field.</mat-error>
  </mat-form-field>
</div>
