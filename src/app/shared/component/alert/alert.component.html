<h1 mat-dialog-title>{{alert.title}}</h1>
<div mat-dialog-content>
  <p>{{alert.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alert.btnSuccessColor" cdkFocusInitial
    [mat-dialog-close]="true">{{alert.btnSuccess}}</button>
  <button mat-raised-button [color]="alert.btnCancelColor" [mat-dialog-close]="false"
    *ngIf="alert.hasBtnClose">{{alert.btnCancel}}</button>
</div>
