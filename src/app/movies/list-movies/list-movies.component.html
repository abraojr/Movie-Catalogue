<mat-toolbar class="app-title">Registered Movies</mat-toolbar>
<mat-card class="float-left margin10 filter-listing">
  <form autocomplete="off" novalidate [formGroup]="filtersListing">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text title="Search" controlName="text" [formGroup]="filtersListing"></dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select title="Genre" controlName="genre" [options]="genres" [formGroup]="filtersListing">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()" *ngIf="movies.length; else noRegister">

  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.urlImage || withoutImage">
    <mat-card-content>
      <p class="break-line">
        {{movie.description || "No description entered."}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="open(movie.id)">OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noRegister>
  <h1 class="full-width main-div">No movies found!</h1>
</ng-template>
